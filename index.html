<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi linda flor</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #4c0b15, #1a0000);
        font-family: "Georgia", serif;
        color: #f7ecec;
    }

    .container {
        max-width: 600px;
        padding: 20px;
        text-align: center;
        animation: fadeIn 1.5s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* ✅ ANIMACIÓN DE ESCRITURA REAL */
    .typing {
        font-size: 28px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #f7ecec;
        width: 0;
        animation: typing 3s steps(30) forwards, blink .7s infinite;
        margin-bottom: 20px;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        margin-top: 10px;
    }

    /* ✅ Ajuste para celular */
    @media (max-width: 600px) {
        .typing { font-size: 22px; }
        p { font-size: 16px; }
    }
</style>
</head>

<body>
    <div class="container">
        <div class="typing">Mi linda flor de marzo</div>

        <p>
            Flor,<br>
            Te escribí esto para que lo leas tranquila, sin prisa.  
            A veces lo que uno siente no cabe en un mensaje rápido.
        </p>

        <p>
            No busco nada, solo compartirte algo sincero.
        </p>

        <p><strong>Robinho</strong></p>
    </div>
</body>
</html>
